<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link rel="stylesheet" href="table_style.css">
</head>
<body>
    <div class="table-container">
        <h1 class="table-title">Product List</h1>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apple iPhone 14</td>
                    <td>Electronics</td>
                    <td>$999</td>
                    <td>In Stock</td>
                </tr>
                <tr>
                    <td>Samsung Galaxy S23</td>
                    <td>Electronics</td>
                    <td>$899</td>
                    <td>Out of Stock</td>
                </tr>
                <tr>
                    <td>Galaxy Watch</td>
                    <td>Wearables</td>
                    <td>$349</td>
                    <td>In Stock</td>
                </tr>
                <tr>
                    <td>Fitbit Charge 5</td>
                    <td>Wearables</td>
                    <td>$149</td>
                    <td>In Stock</td>
                </tr>
                <tr>
                    <td>MacBook</td>
                    <td>Computers</td>
                    <td>$1299</td>
                    <td>In Stock</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
